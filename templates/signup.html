<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="/static/top_bar.css">
    <link rel="stylesheet" href="/static/signup.css">

</head>
<body>
    <div class="top-bar">
        <a href="/">Home</a>
        <a href="/category/Appetizers">Appetizers</a>
        <a href="/category/Main Courses">Main Courses</a>
        <a href="/category/Desserts">Desserts</a>
        <a href="/category/Holidays">Holidays</a>
        <a href="/category/Vegetarian">Vegetarian</a>
        <a href="/add_recipe">Add your recipe</a>
    </div>
    <div class="background"></div>
    <div class="card">
        <img class="logo" src="/static/images/usericon.png">
        <form class="form" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <footer>
        Already have and account?
        <a href="/login">Log in!</a>
    </footer>

</body>
</html>
