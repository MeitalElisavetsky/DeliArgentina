<!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='top_bar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='search_results.css') }}">
</head>
<body>
    <div class="top-bar">
        <a href="/">Home</a>
        <a href="/category/Appetizers">Appetizers</a>
        <a href="/category/Main Courses">Main Courses</a>
        <a href="/category/Desserts">Desserts</a>
        <a href="/category/Holidays">Holidays</a>
        <a href="/category/Vegetarian">Vegetarian</a>
        <a href="/add_recipe">Add your recipe</a>
    </div>
    <div class="container">
        <h2>Search Results for "{{ query }}"</h2>
        <ul>
            {% for recipe in recipes %}
                <li><a href="{{ url_for('recipe', recipe_id=recipe._id) }}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
