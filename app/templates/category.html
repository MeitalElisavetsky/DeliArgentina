<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} Recipes - DeliArgentina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ category_name }} Recipes</h2>
        <ul>
            {% for recipe in recipes %}
                <li><a href="{{ url_for('recipe', recipe_id=recipe._id) }}">{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
